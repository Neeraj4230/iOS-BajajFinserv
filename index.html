<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Open iOS App</title>
<style>
     body {
       font-family: Arial, sans-serif;
       text-align: center;
       margin-top: 100px;
     }
     a {
       display: inline-block;
       padding: 15px 30px;
       text-decoration: none;
       background-color: #007bff;
       color: white;
       font-size: 18px;
       border-radius: 5px;
     }
     a:hover {
       background-color: #0056b3;
     }
</style>
</head>
<body>
<h1>Demo Web Page</h1>
<p>Click the button below to open the iOS app:</p>
<a id="open-app-button" href="#">Open Bajaj Finserv Super App</a>
<script>
     document.getElementById("open-app-button").onclick = function (e) {
       e.preventDefault();
       const startTime = Date.now();
       const appStoreUrl = "https://apps.apple.com/in/app/bajaj-finserv/id123456789"; // Replace with your App Store URL
       const customSchemeUrl = "com.bajaj://main"; // Replace with your app's custom URL scheme
       // Attempt to open the app using a custom URL scheme
       window.location = customSchemeUrl;
       // Use a timeout to check whether the app opened or not
       setTimeout(function () {
         const endTime = Date.now();
         // If the time elapsed is less than 1000ms, it means the app did not open
         if (endTime - startTime < 1000) {
           window.location = appStoreUrl;
         }
       }, 500); // Adjust delay to match app launch behavior
     };
</script>
</body>
</html>
