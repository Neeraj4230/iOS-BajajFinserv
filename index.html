<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Open iOS App</title>
<style>

      body {

        font-family: Arial, sans-serif;

        text-align: center;

        margin-top: 100px;

      }

      a {

        display: inline-block;

        padding: 15px 30px;

        text-decoration: none;

        background-color: #007bff;

        color: white;

        font-size: 18px;

        border-radius: 5px;

      }

      a:hover {

        background-color: #0056b3;

      }
</style>
</head>
<body>
<h1>Demo Web Page</h1>
<p>Click the button below to open the iOS app:</p>
<a id="open-app-button" href="#">Open Bajaj Finserv Super App</a>
<script>

      document.getElementById("open-app-button").onclick = function (e) {

        e.preventDefault();

        const appStoreUrl = "https://apps.apple.com/in/app/bajaj-finserv-loans-upi-fd/id505454145"; // Replace with your App Store URL

        const customSchemeUrl = "com.bajaj://main"; // Replace with your app's custom URL scheme

        // Record the start time

        const startTime = Date.now();

        // Open the app using a custom scheme

        window.location = customSchemeUrl;

        // Set a longer timeout to account for the splash screen delay

        setTimeout(function () {

          const endTime = Date.now();

          // If the elapsed time is less than a threshold, redirect to the App Store

          if (endTime - startTime < 4000) {

            // App didn't open (or stuck on splash screen), redirect to App Store

            window.location = appStoreUrl;

          }

        }, 4500); // Adjust this delay to match your app's splash screen duration

      };
</script>
</body>
</html>
